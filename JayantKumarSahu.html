<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabler Assessment</title>
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container section">
            <h5>GET IN TOUCH</h5>
            <h2>Send us a message</h2>
        
        <form id="userForm">
        <div class="row section">
                <div class="col-md-3" class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name*" id="name" required />
                </div>
                <div class="col-md-3" class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email*" id="mail" required />
                </div>
        </div>
        <div class="row section">
            <div class="col-md-6" class="form-group">
                <input type="email" class="form-control" placeholder="Company Name*" id="comp" required />
            </div>
            <div class="col-md-4">
                <p>We've driven online revenues of over <b>$2 
                     billion</b> for our clients. Ready to know
                     how we can help you?</p>
            </div>
        </div>
        <div class="row section">
            <div class="col-md-6" class="form-group">
                <textarea placeholder="Your Message*"rows="4" minlength="20"
                class="form-control" id="area" required></textarea>
            </div>
            <div class="col-md-3">
                <h5>info@nabler.com <br>+91 80 4937 2900 </h5>
            </div>
        </div>
        <div class="row section">
            <div class="col-md-7">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Yes, I would like to recieve communications by call/email about Nabler's services.</label>
                  </div>   
            </div>
        </div>
        <div class="row section">
            <div class="col-md-5">
                <button type="button" class="btn btn-outline-danger" id="sbBtn">SUBMIT</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-outline-danger" id="rBtn">RESET</button>
            </div>
        </div>
        </form>
    </div>
    
</body>
</html>
